<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Still App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <!-- <h1>Still App</h1> -->
        <h1>Still App für mein Schatzi</h1>
    </header>
    <main>
        <div class="content">
            <p id="error-text"></p>
            <div class="buttons">
                <div class="l button"><span>L</span></div>
                <div class="r button"><span>R</span></div>
            </div>
            <input type="time" name="time" id="time"><br>
            <button type="submit" id="submit">Speichern</button>
            <div class="text">
                <p id="last-time"><strong>Letzte Stillzeit:</strong> 12:00 Uhr</p>
                <p id="last-side"><strong>Letzte seite:</strong> Links</p>
                <p id="time-difference"><strong>Differenz:</strong> 3 Stunden, 12 Minuten</p>
            </div>
            <p id="next-side">Als nächstes anfangen mit: <br> <span>Rechts</span></p>
        </div>
    </main>
    <footer>
        <p>Created by Niklas Beitler</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
